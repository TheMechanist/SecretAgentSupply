<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  
  
  <body>
    <!-- Header Section, includes large banner image and nav bar. -->
    <header>
      <div id="banner">
        <div class="margin">
          <img src="resources/imgs/logo.png" alt="Secret Agent Supply Logo">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
      <div id="banner-img">
        <div class="site-margin">
          <div id="arrival">
            <h1>NEW ARRIVAL</h1>
            <h2>SPORT BIKES AND MOTORCYCLES</h2>
          </div>
        </div>
      </div>
      <!-- Large nav for desktop site -->
      <nav id="LargeNav">
        <div class="site-margin">
          <span><a href="#">Eyewear</a></span>
          <span><a href="#">Apparel</a></span>
          <span><a href="#">Gadgets</a></span>
          <span><a href="#">Vehicles</a></span>
          <span><a href="#">Glasses</a></span>
          <span><a href="#">Contact</a></span>
        </div>
      </nav>
      <!-- Small nav for tablets and phones -->
      <nav id="SmallNav">
        <div class="site-margin">
          <span><a href="#">Menu</a></span>
        </div>
      </nav>
    </header>
    
    <!-- Main section, includes products as well as hours and location. -->
    <main>
      <div id="shop">
        <div class="site-margin">
          <div class="product">
            <div class="product-img">
              <img src="resources/imgs/pen.png" alt="Exploding Pen">
              <p>Exploding Pen</p>
            </div>
          </div>
          <div class="product">
            <div class="product-img">
              <img src="resources/imgs/watch.png" alt="Cellular Watch">
              <p>Cellular Watch</p>
            </div>
          </div>
          <div class="product">
            <div class="product-img">
              <img src="resources/imgs/glasses.png" alt="Thermal Glasses">
              <p>Thermal Glasses</p>
            </div>
          </div>
        </div>
      <div>
        <div class="info">
          <p class="title">Location</p>
          <p class="data">-47.346436, 84.32354</p>
        </div>
        <div class="info">
          <p class="title">Hours</p>
          <p class="data">0800 - 1800</p>
        </div>
        </div>
      </div>
    </main>
    
    <!-- Basic footer, has copyright info. -->
    <footer>
      <p>&copy; Secret Agent Supply Inc.</p>
    </footer>
  </body>
</html>
