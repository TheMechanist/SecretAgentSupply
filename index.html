<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  
  
  <body>
    <!-- Header Section, includes top bar, BG image and nav bar. -->
    <header>
      <div id="top-bar">
        <div class="margin">
          <div id="sas-container">
            <img src="resources/imgs/logo.png" alt="Secret Agent Supply Logo">
          <div id="sas-inc">
            <span>SECRET AGENT SUPPLY INC.</span>
          </div>
          </div>
        </div>
      </div>
      <div id="banner-bg">
        <div class="margin">
          <div id="arrival">
            <h1>NEW ARRIVAL</h1>
            <h2>SPORT BIKES AND MOTORCYCLES</h2>
          </div>
        </div>
      </div>
      <!-- Large nav for desktop site -->
      <nav id="LargeNav">
        <div class="margin">
          <div class="NavBar">
            <div class="nav-item">
              <p><a href="#">Eyewear</a></p>
            </div>
            <div class="nav-item">
              <p><a href="#">Apparel</a></p>
            </div>
            <div class="nav-item">
              <p><a href="#">Gadgets</a></p>
            </div>
            <div class="nav-item">
              <p><a href="#">Vehicles</a></p>
            </div>
            <div class="nav-item">
              <p><a href="#">Glasses</a></p>
            </div>
            <div class="nav-item">
              <p><a href="#">Contact</a></p>
            </div>      
          </div>
        </div>
      </nav>
      <!-- Small nav for tablets and phones -->
      <nav id="SmallNav">
        <div class="margin">
          <div class="NavBar">
            <div class="nav-item">
              <p><a href="#">Menu</a></p>
            </div>
          </div>
        </div>
      </nav>
    </header>
    
    <!-- Main section, includes products as well as hours and location. -->
    <main>
      <div class="margin">
        <div id="product-container">
          <div class="product">
            <div class="product-img">
              <img src="resources/imgs/pen.png" alt="Exploding Pen">
            </div>
            <p>Exploding Pen</p>
          </div>
          <div class="product" id="watch">
            <div class="product-img">
              <img src="resources/imgs/watch.png" alt="Cellular Watch">
            </div>
            <p>Cellular Watch</p>
          </div>
          <div class="product" id="thermal">
            <div class="product-img">
              <img src="resources/imgs/glasses.png" alt="Thermal Glasses">
            </div>
            <p>Thermal Glasses</p>
          </div>
        </div>
      </div>
      <div class="margin">
        <div id="info">
          <div class="info">
            <div class="title">
              <p>Location</p>
            </div>
            <p class="data">-47.346436, 84.32354</p>
          </div>
          <div class="info">
            <div class="title">
              <p>Hours</p>
            </div>
            <p class="data">0800 - 1800</p>
          </div>
        </div>
      </div>
    </main>
    
    <!-- Basic footer, has copyright info. -->
    <footer>
      <div id="copyright">
        <div class="margin">
          <p>&copy; Secret Agent Supply Inc.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
